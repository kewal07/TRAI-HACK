{% extends "trai_complaint/common.html" %}
{% load i18n %}
{% block extra_css %}
 <style>
  .chat-box{
    display:none !important;
  }
</style>
{% endblock %}
{% block content %}
<div class="my-content">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2> Sign In </h2>
        <form class="sign-in-form-class" id="sign-in-form" method="post" action="{% url 'account_login' %}">
        <div class="box-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="login">Email</label>
            <input type="email" class="form-control" id="login" name="login" placeholder="E-mail address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary sign-in-button">Sign In</button>
        </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2> Or </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2> Sign Up </h2>
        <form class="sign-up-form-class" id="sign-up-form" method="post" action="{% url 'account_signup' %}">
        <div class="box-body">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="last_name">First Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="email">E-mail address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail address">
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password2">Password (again)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password (again)">
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary sign-up-button">Sign Up</button>
        </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
